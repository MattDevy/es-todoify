name: Bug Report
description: File a bug report for the es-todoify project.
title: "[Bug]: "
labels: ["type/bug", "status/triage"]
body:
  - type: markdown
    attributes:
        value: |
          Thanks for reporting an issue! Please search existing issues before creating a new one.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following.
      options:
        - label: I have searched the existing issues
          required: true
        - label: I have read the documentation
          required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the project are you running?
      placeholder: v0.0.0
    validations:
      required: true

  - type: input
    id: elasticsearch-version
    attributes:
      label: Elasticsearch Version
      description: What version of Elasticsearch are you using?
      placeholder: e.g., 8.10.0
    validations:
      required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: What's happening? Include error messages.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code example that demonstrates the issue.
      placeholder: |
        ```go
        package main
        
        import (
          "fmt"
        )
        
        func main() {
          fmt.Println("Hello, world!")
        }
        ```
      render: go
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      value: |
        - OS: 
        - Architecture: 
        - Authentication method: 
        - Connection type (HTTP/HTTPS): 
        - Proxy/Load balancer:
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
